<div class="card">
  <div class="card-header">
    <h3>{{title}}</h3>
  </div>

  <div class="card-body">
    <div class="container">
      <div class="input-group ">
        <label for="search-input" class="mr-2 mt-2">
          Student name<span> </span
        ></label>
        <input
          class="form-control py-2 border-right-0 border"
          type="search"
          value="search"
          id="search-input"
          [(ngModel)]="studentName"
          #searchInput
        />
        <span class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="onClick()">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="table-responsive" *ngIf="coursesWithClass$ | async as course">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">student Id</th>
            <th scope="col">Course Name</th>
            <th scope="col">Class Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of course">
            <td>{{i.id}}</td>
            <td>{{i.studentId}}</td>
            <td>{{i.name}}</td>
            <td>{{i.className}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
